<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes: Phoenyx | The Algo Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Orbitron:wght@400..900&family=Inter:wght@300..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              void: '#020617',
              phoenyx: {
                500: '#f97316',
                600: '#ea580c',
              },
              raiden: {
                500: '#8b5cf6',
                600: '#7c3aed',
              },
              inari: {
                500: '#14b8a6',
                600: '#0d9488',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        overflow-x: hidden;
        cursor: crosshair; /* Adds to the feel */
      }
      .perspective-container {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Phoenix Fire Effect for Text */
      .phoenix-burn {
        color: #f97316;
        text-shadow: 
          0px -2px 4px #fff, 
          0px -4px 10px #FF3, 
          0px -10px 20px #F90, 
          0px -20px 40px #C33;
        animation: burn-anim 1.5s infinite alternate ease-in-out;
      }

      @keyframes burn-anim {
        0% {
          text-shadow: 
            0px -2px 4px #fff, 
            0px -4px 10px #FF3, 
            0px -10px 20px #F90, 
            0px -20px 40px #C33;
        }
        100% {
          text-shadow: 
            0px -2px 6px #fff, 
            0px -6px 15px #FF3, 
            0px -15px 30px #F90, 
            0px -25px 50px #C33;
        }
      }
      
      /* Torn Matrix Cursor Animations */
      @keyframes tear-open {
        0% { transform: translate(-50%, -50%) scaleY(0.2) scaleX(0.8); opacity: 0; }
        20% { transform: translate(-50%, -50%) scaleY(1) scaleX(1); opacity: 1; }
        100% { transform: translate(-50%, -50%) scaleY(1.2) scaleX(1.1); opacity: 0; }
      }

      @keyframes rain-fall {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber",
    "postprocessing": "https://esm.sh/postprocessing@6.36.0?external=three",
    "face-api.js": "https://esm.sh/face-api.js@0.22.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
